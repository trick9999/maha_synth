<!doctype html>
<html>

<head>
  <title>Index | Spiral</title>
</head>

<body>
  <h1>Home: Spiral Library</h1>
  <p></p>

  <ul id="list"></ul>

  <script>
    var list = {
      'Documentation': 'doc/',
      'Examples': 'examples/',
      'Tests': 'tests/'
    };

    window.onload = function () {
      var target = document.getElementById('list');
      for (var title in list) {
        var content = '<a href="' + list[title] + '">' + title + '</a>';
        var item = document.createElement('li');
        item.innerHTML = content;
        target.appendChild(item);
      }
    };
  </script>
</body>

</html>
